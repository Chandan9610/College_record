{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
<h1>Update Record</h1>
<br/>
<form method="post">
	{% csrf_token %}
	<label for="first_name">First Name</label><br>
	<input type="text" id="first_name" name="first_name" value="{{ current_record.first_name }}" class="form-control"><br>
	<label for="last_name">Last Name</label><br>
	<input type="text" id="last_name" name = "last_name" value="{{ current_record.last_name }}" class="form-control"><br>
	<label for="email">Email</label><br>
	<input type="email" id="email" name="email" value="{{ current_record.email }}" class="form-control"><br>
	<label for="phone">Phone Number</label><br>
	<input type="number" id="phone" name="phone" value="{{ current_record.phone }}" class="form-control"><br>
	<label for="dept">Address</label><br>
	<input type="text" id="address" name="address" value="{{ current_record.address }}" class="form-control"><br>
	<label for="role">City</label><br>
	<input type="text" id="city" name="city" value="{{ current_record.city }}" class="form-control"><br>
	<label for="role">State</label><br>
	<input type="text" id="state" name="state" value="{{ current_record.state }}" class="form-control"><br>
	<label for="role">Pincode</label><br>
	<input type="number" id="pincode" name="pincode" value="{{ current_record.pincode }}" class="form-control"><br>
	
	<hr>
	<button type="submit" class="btn btn-primary">Update Record</button>
</form>



</div>

{% endblock %}
