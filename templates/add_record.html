{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
<h1>Add Record</h1>
<br/>
{% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>


        {% endfor %}
      {% endif %}
<form action="/add_record/" method="post">
  {% csrf_token %}
  <label for="first_name">First Name</label><br>
  <input type="text" id="first_name" name="first_name" value="{{ first_name }}" class="form-control" required><br>
  <label for="last_name">Last Name</label><br>
  <input type="text" id="last_name" name = "last_name" value="{{ last_name }}" class="form-control" required><br>
  <label for="salary">Email</label><br>
  <input type="email" id="email" name="email" value="{{ email }}" class="form-control" required><br>
  <label for="phone">Phone Number</label><br>
  <input type="number" id="phone" name="phone" value="{{ phone }}" class="form-control" required><br>
  <label for="dept">Address</label><br>
  <input type="text" id="address" name="address" value="{{ address }}" class="form-control"><br>
  <label for="role">City</label><br>
  <input type="text" id="city" name="city" value="{{ city }}" class="form-control"><br>
  <label for="role">State</label><br>
  <input type="text" id="state" name="state" value="{{ state }}" class="form-control"><br>
  <label for="role">Pincode</label><br>
  <input type="number" id="pincode" name="pincode" value="{{ pincode }}" class="form-control"><br>
  
  <hr>
  <button type="submit" class="btn btn-primary">Submit</button>
  <a href="/" class="btn btn-info">Back</a>
</form>
</div>




{% endblock %}
